<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stripe Checkout</title>
    <style>
        table {
            border-collapse: collapse;
            width: auto;
        }
        td {
            padding: 8px;
            border: none;
        }
        #error-message {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Stripe Checkout</h1>

<form id="checkoutForm">
    <table>
        <tr>
            <td><label for="paymentId">Payment ID:</label></td>
            <td><input type="text" id="paymentId" name="paymentId" value="1234" readonly></td>
        </tr>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name" value="Hello World" readonly></td>
        </tr>
        <tr>
            <td><label for="amount">Amount:</label></td>
            <td><input type="number" id="amount" name="amount" value="10" readonly></td>
        </tr>
        <tr>
            <td><label for="currency">Currency:</label></td>
            <td><input type="text" id="currency" name="currency" value="PLN" readonly></td>
        </tr>
        <tr>
            <td><label for="quantity">Quantity:</label></td>
            <td>
                <select id="quantity" name="quantity">
                    <option value="0">0</option>
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center;">
                <button type="submit">Checkout</button>
            </td>
        </tr>
    </table>
</form>

<div id="error-message"></div>

<script>
    document.getElementById("checkoutForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const errorMessageDiv = document.getElementById("error-message");
        errorMessageDiv.textContent = ""; // Clear previous error

        const formData = new FormData(e.target);
        const data = {
            paymentId: parseInt(formData.get("paymentId")),
            amount: parseInt(formData.get("amount")),
            quantity: parseInt(formData.get("quantity")),
            name: formData.get("name"),
            currency: formData.get("currency")
        };

        try {
            const response = await fetch("/api/v1/checkout", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (result.status === "FAILED") {
                errorMessageDiv.textContent = result.message || "Something went wrong.";
            } else if (result.status === "SUCCESS") {
                window.location.href = result.sessionUrl;
            } else {
                errorMessageDiv.textContent = "Unexpected response from server.";
            }
        } catch (error) {
            errorMessageDiv.textContent = "Error connecting to server.";
        }
    });
</script>

</body>
</html>
