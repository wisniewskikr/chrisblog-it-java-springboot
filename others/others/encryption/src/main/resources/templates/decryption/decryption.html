<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
  	<title>Encryption</title>
  	<meta charset="utf-8">
  	<link rel="stylesheet" th:href="@{/css/custom.css}"/>
  	<script th:src="@{/js/custom.js}"></script>
  
	<!-- Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>


<body th:object="${command}">
	
	<div class="d-flex align-items-center justify-content-center full-height">
		<form action="#" th:action="@{/decryption}" method="post">
			<div class="frame border">
				<div class="mb-3">
  					<a th:href="@{/encryption}">Encryption</a>
  				</div>
  				<div class="mb-3">
  					<a th:href="@{/decryption}">Decryption</a>
  				</div>	  			 
	  			<div class="mb-3">
	    			<label for="encryptedText" class="form-label">Encrypted Text</label>
	    			<textarea class="form-control" th:field="*{encryptedText}" aria-describedby="encryptedTextHelp" rows="7"/>
	    			<div id="encryptedTextHelp" class="form-text">Please paste encrypted text here.</div>
	  			</div>
	  			<div class="mb-3">	
	  				<button type="submit" class="btn btn-primary">Decrypt</button>
	  			</div> 	
	  			<div class="mb-3">	  				
	    			<label for="text" class="form-label">Plain Text</label>
	    			<textarea class="form-control" th:field="*{text}" aria-describedby="textHelp" rows="7"/>
	    			<div id="textHelp" class="form-text">Decrypted text.</div>
	  			</div> 
	  			  			
  			</div>
		</form>
	</div>
	
</body>


</html>
