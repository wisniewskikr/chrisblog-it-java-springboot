<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
  	<title>Hello World</title>
  	<meta charset="utf-8">
  	
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  	
  	<link rel="stylesheet" th:href="@{/css/custom.css}"/>
  	<script th:src="@{/js/custom.js}"></script>  
</head>


<body th:object="${command}">
	
	<div class="d-flex align-items-center justify-content-center full-height">
		<form action="#" th:action="@{/edit}" method="post">
			<div class="frame border">
				<div class="mb-3">
					<h2>Edit Page</h2>
				</div>
				
				<div class="mb-3">
					<label for="datepickerfrom" class="form-label">Date From</label>
					<div class="input-group date" id="datepickerfrom" aria-describedby="datepickerfromHelp">
                        <input th:field="*{dateFrom}" type="text" class="form-control">
                        <span class="input-group-append">
                            <span class="input-group-text bg-white d-block">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                    </div>
                    <div id="datepickerfromHelp" class="form-text">Please choose start date of booking.</div>
				</div>
				
				<div class="mb-3">
					<label for="timeFrom" class="form-label">Time From</label>
					<select class="form-select" th:field="*{timeFrom}" aria-describedby="timeFromHelp">					  
					  <option th:each="time : ${timeFromValues}" th:value="${time}" th:text="${time}"/>					  
					</select>
					<div id="timeFromHelp" class="form-text">Please choose start time of booking.</div>
				</div>
				
				<div class="mb-3">
					<label for="datepickerto" class="form-label">Date To</label>
					<div class="input-group date" id="datepickerto" aria-describedby="datepickertoHelp">
                        <input th:field="*{dateTo}" type="text" class="form-control">
                        <span class="input-group-append">
                            <span class="input-group-text bg-white d-block">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                    </div>
                    <div id="datepickertoHelp" class="form-text">Please choose end date of booking.</div>
				</div>
				
				<div class="mb-3">
					<label for="timeTo" class="form-label">Time To</label>
					<select class="form-select" th:field="*{timeTo}" aria-describedby="timeToHelp">					  
					  <option th:each="time : ${timeToValues}" th:value="${time}" th:text="${time}"/>	
					</select>
					<div id="timeToHelp" class="form-text">Please choose end time of booking.</div>
				</div>  
				
				<div class="mb-3">
					<label for="room" class="form-label">Room</label>
					<select class="form-select" th:field="*{room}" aria-describedby="roomHelp">					  
					  <option th:each="room : ${roomValues}" th:value="${room}" th:text="${room}"/>	
					</select>
					<div id="roomHelp" class="form-text">Please choose the room for booking.</div>
				</div>	
				
				<p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" />			
			 
				<button type="submit" class="btn btn-primary">Update</button>
				<a th:href="@{/list}" class="btn btn-primary">Cancel</a>
			</div>
		</form>
	</div>
	
</body>


</html>
