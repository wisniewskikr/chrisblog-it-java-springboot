<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello World</title>
</head>
<body>
    <ul>
        <li>
            <span><b>Message from Database: </b></span>
            <span th:text="${message}"></span>
        </li>
        <li>
            <span><b>Id of Back-End: </b></span>
            <span th:text="${idBe}"></span>
        </li>
        <li>
            <span><b>Port of Back-End: </b></span>
            <span th:text="${portBe}"></span>
        </li>
        <li>
            <span><b>Id of Front-End: </b></span>
            <span th:text="${idFe}"></span>
        </li>
        <li>
            <span><b>Port of Front-End: </b></span>
            <span th:text="${portFe}"></span>
        </li>
    </ul>
</body>
</html>
